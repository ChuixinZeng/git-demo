<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript">
    function output(resultText){
      document.getElementById('output').childNodes[0].nodeValue=resultText;
    }

    function show_confirm(){
      var confirmation=confirm("Chose an option.");
      if (confirmation==true){
        output("Confirmed.");
      }
      else{
        output("Rejected!");
      }
    }

    function show_alert(){
      alert("I'm blocking!");
      output("Alert is gone.");
    }
    function show_prompt(){
      var response = prompt("What's the best web QA tool?","Selenium");
      output(response);
    }
    function open_window(windowName){
      window.open("newWindow.html",windowName);
    }
    </script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>弹窗教学案例页面</title>
</head>
<body>

  <input type="button" id="btnConfirm" onclick="show_confirm()" value="显示 confirm 弹窗" /><br />
  <input type="button" id="btnAlert" onclick="show_alert()" value="显示 alert 弹窗" /><br />
  <input type="button" id="btnPrompt" onclick="show_prompt()" value="显示 prompt 弹窗" /><br />
  <a href="newWindow.html" id="lnkNewWindow" target="_blank">新建窗口</a><br />
  <input type="button" id="btnNewNamelessWindow" onclick="open_window()" value="打开无名窗口" /><br />
  <input type="button" id="btnNewNamedWindow" onclick="open_window('Mike')" value="打开命名窗口" />

  <br />
  <span id="output">
  </span>
</body>
</html>
